<script th:src="jquery-1.8.3.min.js"></script>
<body>
<div class="main">
    <h1>当前优选之星列表</h1>
    <div>
        <button onclick="getYxTiaocang()">获取</button>
        <div id="Yxlist"></div>
    </div>
    <hr>
    <h1>调仓管理</h1>
    <a href="/myfund/toTiaocang">Submit another message></a>


</div>

<script>
    function getYxTiaocang() {
        $.ajax({
            url:'/myfund/getYxTiaocang',
            method:'post',
            success:function(response){
                if(response != null) {
                    $("#Yxlist").get(0).innerHTML = response
                }
            },
            error:function (data) {
            }
        });
    }
</script>
